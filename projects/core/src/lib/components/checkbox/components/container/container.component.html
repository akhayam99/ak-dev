<input
  [checked]="isChecked"
  [size]="size"
  [type]="'checkbox'"
  [bgColor]="
    isChecked
      ? (colorKey | colorFromKey: (isHover ? 4 : 5))
      : isHover
        ? (colorKey | colorFromKey: 0)
        : '#FFFFFF'
  "
  [borderColor]="colorKey | colorFromKey"
  ak-checkbox-container-input
/>

<ak-checkbox-container-icon
  *ngIf="isChecked"
  [size]="size"
  [isIndeterminate]="isIndeterminate"
  [color]="colorKey | colorContrast"
/>
