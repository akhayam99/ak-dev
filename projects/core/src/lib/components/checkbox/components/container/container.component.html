<input
  (enterPressed)="onChange.emit()"
  [checked]="isChecked"
  [size]="size"
  [type]="'checkbox'"
  [bgColor]="
    isChecked ? (colorKey | colorFromKey: (isHover ? 4 : 5)) : '#FFFFFF'
  "
  [borderColor]="
    isChecked ? (colorKey | colorFromKey) : ('gray' | colorFromKey)
  "
  ak-checkbox-container-input
/>

<ak-checkbox-container-icon
  *ngIf="isChecked"
  [size]="size"
  [isIndeterminate]="isIndeterminate"
  [color]="colorKey | colorContrast"
/>
