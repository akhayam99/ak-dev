<ak-toggle-container-thumb
  [isChecked]="value"
  [size]="size"
  [style.background-color]="thumbColor"
/>

<ak-toggle-container-on-off
  *ngIf="!!showIO"
  [isChecked]="value"
  [size]="size"
  [style.color]="thumbColor"
/>

<input
  [bgColor]="toggleColor"
  [borderColor]="toggleColor"
  [size]="size"
  [type]="'checkbox'"
  ak-toggle-container-input
/>
